language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - hhvm

install: composer install

notifications:
  email: false

script:
  - cd tests
  - php run.php --coverage=clover

matrix:
  allow_failures:
    - php: 7.2
    - php: hhvm

after_success:
  - bash <(curl -s https://codecov.io/bash) -f coverage/clover.xml
